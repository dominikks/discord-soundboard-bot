<h1 mat-dialog-title>Confirm deletion</h1>
<div mat-dialog-content> You are about to delete the sound "{{ data.sound.name }}". This action is irreversible. Are you sure? </div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="confirm()">Yes, delete</button>
  <button mat-button (click)="abort()">No, abort</button>
</div>
