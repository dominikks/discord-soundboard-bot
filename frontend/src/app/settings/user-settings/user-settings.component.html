<div class="settings-container">
  <h1>User Settings</h1>
  <mat-checkbox
    color="primary"
    [ngModel]="settingsService.settings.autoJoin()"
    (ngModelChange)="settingsService.settings.autoJoin.set($event)"
    >Automatically join the channel I am in when playing a sound.</mat-checkbox
  >
  <mat-checkbox color="primary" [ngModel]="settingsService.settings.debug()" (ngModelChange)="settingsService.settings.debug.set($event)"
    >Show debug information when playing sounds.</mat-checkbox
  >
</div>
