<div class="settings-container">
  <h1>User settings</h1>
  <mat-checkbox color="primary" [(ngModel)]="settingsService.settings.autoJoin"
    >Automatically join the channel you are in when playing a sound.
  </mat-checkbox>
  <mat-checkbox color="primary" [(ngModel)]="settingsService.settings.debug"
    >Show debug information when playing sounds.
  </mat-checkbox>
</div>
